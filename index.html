<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://unpkg.com/vue"></script>
    <link href="src/main.css" rel="stylesheet">
  </head>
  <body
    class="flex flex-col flex-center">
    <div
      id="app"
      class="flex flex-col flex-center">
      <div
        class="board flex flex-wrap flex-center">
        <tile
          class="tile flex flex-center"
          v-for="tile in tiles"
          :key="tile.id"
          :id="tile.id"
          :mark="tile.mark"
          @click.native="markTile">
        </tile>
      </div>
      <button
        class="new-game"
        @click="newGame">
        New Game</button>
    </div>
  </body>
  <script src="src/main.js"></script>
</html>
